name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: npm ci
      - name: Run lint
        run: npm run lint:check
      - name: Run format
        run: npm run format:check
      - name: Run build
        run: npm run build
